<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Input Value Example</title>
</head>
<body>
    <input type="text" id="ipt" placeholder="Enter a number">
    <button id="start-btn">Start</button>
    <div id="timer"></div>

    <script>
        const timer = document.getElementById('timer');
        const start = document.getElementById('start-btn');
        const input = document.getElementById('ipt');

        let i = 1;

        const changeTime = () => {
            let maxTime = parseInt(input.value); // Parse input value as an integer
            if (i <= maxTime) {
                timer.innerText = i;
                i++;
            }
        };

        start.addEventListener('click', () => {
            console.log(input.value); // Log the input value to the console
            setInterval(changeTime, 1000); // Start the timer
        });
    </script>
</body>
</html>
